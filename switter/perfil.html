<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../src/js/jquery.js"></script>
  <script src="../src/js/tools.js"></script>
  <script defer src="./js/perfil.js"></script>
  <link rel="stylesheet" href="./css/index.css">
  <title></title>
</head>
<body>
  <div class="app-top-bar">
    <div class="app-logo">
      <svg style="width:1em;height:1em" viewBox="0 0 24 24">
        <path fill="currentColor" d="M4,6L8,10V7H16A2,2 0 0,1 18,9A2,2 0 0,1 16,11H8A4,4 0 0,0 4,15A4,4 0 0,0 8,19H16V22L20,18L16,14V17H8A2,2 0 0,1 6,15A2,2 0 0,1 8,13H16A4,4 0 0,0 20,9A4,4 0 0,0 16,5H8V2L4,6Z" />
      </svg>
    </div>
    <div class="app-name">
      Switter
    </div>
    <div class="app-buttons">
      <div>
        <svg style="width:1em;height:1em" viewBox="0 0 24 24">
          <path fill="currentColor" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
        </svg>
      </div>
      <div>
        <svg style="width:1em;height:1em" viewBox="0 0 24 24">
          <path fill="currentColor" d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" />
        </svg>
      </div>
    </div>
  </div>
  <div class="container" id="container">
    <div class="profile-container">
      <div class="profile">
        <div class="profile-picture"></div>
        <div class="profile-info">
          <div class="profile-name"></div>
          <div class="profile-age"></div>
          <div class="profile-birth-day"></div>
        </div>
      </div>
      <div class="profile-description">
        <strong>Descrição</strong>
        <div><span class="profile-about"></span></div>
      </div>
    </div>
    <div class="feed">
			<div class="post">
				<div class="profile-info">
					<div class="profile-picture"></div>
					<div class="profile-name"></div>
				</div>
				<div class="post-content">
				</div>
			</div>
    </div>
  </div>
</body>
</html>
