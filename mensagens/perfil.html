<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../src/js/jquery.js"></script>
  <script defer src="../src/js/tools.js"></script>
  <script defer src="./js/perfil.js"></script>
  <script defer src="/src/js/devtools.js"></script>
  <link rel="stylesheet" href="./css/perfil.css">
  <title></title>
</head>
<body>
  <div class="app-top-bar">
    <div class="app-logo">
      <div class="profile-picture chevron-left" onclick="window.history.back()"></div>
    </div>
    <div class="app-name">
    </div>
    <div class="app-buttons">
    </div>
  </div>
  <div class="container" id="container">
    <div class="profile-picture"></div>
    <div id="name"></div>
    <div class="profile-summary">
      <div><strong>Telefone</strong><span id="number"></span></div>
      <div><strong>Status</strong><span id="status"></span></div>
      <div><strong>Rede Social</strong><span id="social-media"></span></div>
    </div>
  </div>
</body>
</html>
